<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Shop</title>


</head>

<body style="background-color: black;">

  {%if request.user.is_authenticated%}
    {% include "GameShop/customer_navbar.html" %}
  {%else%}
    {% include "GameShop/navbar.html" %}
  {%endif%}

  <center>
    <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group" style="color: white;">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-danger btn-lg'>
      </div>
    </form>
  </center>
  {% include "GameShop/footer.html" %}
</body>
</html>
